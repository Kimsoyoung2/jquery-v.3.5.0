<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 편집 메서드</title>
    <style>
        div {
            background: aqua;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
    $(document).ready(function(){
        $("strong").unwrap();
        $(".ct1").wrap("<div />");
        $(".ct2").wrapAll("<div />");
        $("li").wrapInner("<h3 />");
    });
    </script>
</head>
<body>
    <h1>객체 편집 메서드(p.239~240)</h1>
    <p>wrap(),unwrap(),wrapAll(),wrapInner() 메서드에 대해 알아보자</p>
    <h1 id="tit_1">
        <strong>객체 조작 및 생성</strong>
    </h1>
    <p class="ct1">내용1</p>
    <p class="ct1">내용2</p>
    <p class="ct2">내용3</p>
    <p class="ct2">내용4</p>
    <ul>
        <li>내용3</li>
        <li>내용4</li>
    </ul>
</body>
</html>
